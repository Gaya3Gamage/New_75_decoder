server.port=8092

spring.application.name=Test
spring.datasource.url=jdbc:postgresql://localhost:5432/myproject
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.hikari.connection-timeout=60000
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
# Remove the following line as PostgreSQLDialect is selected by default
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Add the following line to disable the Open EntityManager in View warning
spring.jpa.open-in-view=false
# Add the following line to enable JTA platform integration
 spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
